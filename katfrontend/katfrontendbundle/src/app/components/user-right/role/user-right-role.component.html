<div class="col-md-12 mb-10 border-right">
    <div class="col-md-5">
        <div class="float-right">
            <label class="label-control">Rows on page</label>
            <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                <option [ngValue]="5">5</option>
                <option [ngValue]="10">10</option>
                <option [ngValue]="15">15</option>
            </select>
        </div>
    </div>
    <div class="col-md-5 float-left">
        <div class="float-left">
            <label class="label-control">Search</label>
            <input class="form-control col-md-4" [(ngModel)]="filterQuery"/>
        </div>
    </div>

    <div class="col-md-2 float-left">
        <div class="float-left">
            <label class="label-control"></label>
        </div>
    </div>
</div>

<table class="table table-striped" [mfData]="roles | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
    <thead>
    <th>Nom</th>
    </thead>
    <tbody>
    <tr *ngFor="let row of mf.data">
        <td>{{ row.label }}</td>
        <td>

        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="10">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
