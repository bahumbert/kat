<main>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-12">
                <h1 class="page-header">Workflows</h1>
            </div>

        </div>

        <div class="col-md-12 mb-10">
            <div class="col-md-5">
                <div class="float-right">
                    <label class="label-control">Rows on page</label>
                    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                        <option [ngValue]="5">5</option>
                        <option [ngValue]="10">10</option>
                        <option [ngValue]="15">15</option>
                    </select>
                </div>
            </div>
            <div class="col-md-5 float-left">
                <div class="float-left">
                    <label class="label-control">Search</label>
                    <input class="form-control col-md-4" [(ngModel)]="filterQuery"/>
                </div>
            </div>

            <div class="col-md-2 float-left">
                <div class="float-left">
                    <label class="label-control"></label>
                    <a [routerLink]="['/workflows/new']">
                        <button id="createWorkflow" class="btn btn-success createButton">Cr√©er un workflow</button>
                    </a>
                </div>
            </div>
        </div>

        <table class="table table-striped" [mfData]="workflows | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
            <thead>
            <th>Nom</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr *ngFor="let workflow of mf.data">
                <td>{{ workflow.name }}</td>
                <td>
                    <a tooltip="Edit"  [routerLink]="['/workflows', workflow.id]" class="actionButton cursor-pointer float-right">
                        <i class="fa fa-edit cursor-pointer" aria-hidden="true"></i>
                    </a>

                    <a tooltip="Delete" (click)="deleteWorkflow(workflow.id)" class="actionButton cursor-pointer float-right">
                        <i class="fa fa-trash cursor-pointer" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="10">
                    <mfBootstrapPaginator></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>


    </div>
</main>
